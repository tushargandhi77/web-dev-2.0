<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn" onclick="add()">click</button>
    <p>You clicked <span id="res">0</span> times</p>
    
</body>
<script>
    function add() {
        var x = parseInt(document.getElementById('res').innerHTML);
        x = x + 1;
        document.getElementById('res').innerHTML = x;
    }
</script>
</html>
