<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<script>
    var superHeros = [
        {id:101, name:"Tony Stark", aka:"Iron Man", movies: ["Iron Man","Iron Man 2","The Avatar"]},
        {id:102, name:"Bruce Wayne", aka:"Bat Man", movies:["The batman","Batman bewayare"]}
    ]

    for(var i = 0; i < superHeros.length; i++){
        console.log(superHeros[i].id + " " + superHeros[i].movies)
    }

    var table = document.createElement('table')
    table.className = "super-hero"
    var tr = document.createElement('tr')
    var keys = Object.keys(superHeros[0])

    for(var i = 0; i < keys.length; i++){
        var th = document.createElement('th')
        th.textContent = keys[i]
        tr.appendChild(th)
    }

    table.appendChild(tr)

    for(var i = 0; i < superHeros.length; i++){
        var tr = document.createElement('tr')

        for(var j = 0; j < keys.length; j++){
            var td = document.createElement('td')
            td.textContent = superHeros[i][keys[j]]
            tr.appendChild(td)
        }

        table.appendChild(tr)
    }

    document.body.appendChild(table);
</script>

</body>
</html>
